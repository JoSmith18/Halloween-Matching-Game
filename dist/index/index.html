<html>

<head>
    <title>Gouls Game!!</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="container">
        <button class="start btn-danger btn-block">Play Game</button>

            <div id="board" class=" col-lg-12 col-sm-12">

                    <li>After pressing begin you will have 35 seconds to score 3000 points!</li>

                    <li>
                        <h1>HAVE FUN
                            <br>
                            <img class="pic start" src="../../assets/spooky.gif">
                        </h1>

                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
